<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mister Coderz AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="android-chrome-384x384.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <h1>Mister Coderz AI Image Generator</h1>
        <p>Write your Prompt here... 
            [for ex: A Boy Playing Cricket in ground with his Friends.]
            Made by: Kartik Singh    
        </p>
        <form action="" class="gen-form">
            <input type="text" id="user-prompt" placeholder="Type your prompt here..." autocomplete="off">
            <button type="button" id="generate"> Generate</button>
        </form>

        <div class="result">
            <div id="loading">Generating...</div>
            <div id="image-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
